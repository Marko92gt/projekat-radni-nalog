<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
        <ion-item routerLink="/work-orders/tabs/my-profile">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Moj profil</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/work-orders">
          <ion-icon name="document-text" slot="start"></ion-icon>
          <ion-label>Radni nalozi</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item (click)="onLogout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Izlogujte se</ion-label>
        </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
