<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
<ion-grid>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" ngModel name="name" required></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-sm="3">
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input type="text" ngModel name="surname" required></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row
    *ngIf="email.invalid && email.touched"
  >
    <ion-col size-sm="6" offset-sm="3">
      <p>Should be a valid email address.</p>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col size-sm="6" offset-sm="3">
  <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password" required minlength="8" #password="ngModel"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row
    *ngIf="password.invalid && password.touched"
  >
    <ion-col size-sm="6" offset-sm="3">
      <p>Should be minimum 8 characters long.</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
     <ion-button type="submit" color="primary" shape="round" expand="block">Register</ion-button>
    </ion-col>

  </ion-row>

  <ion-card align="center">
    <ion-router-link href="../log-in">
      <h3 align="center">Log in</h3>
    </ion-router-link>
  </ion-card>
</ion-grid>
  </form>
</ion-content>
